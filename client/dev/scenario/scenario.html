<div id="scenario">
    <div id="space">
        <div class="star"
             v-for="star in stars"
             track-by="$index"
             :class="{
                shiny: star.shiny
             }"
             :style="{
                top: star.y + 'px',
                left: star.x + 'px'
             }"></div>

        <ship :bus="bus"
              :events="events"></ship>

        <div class="scenario-info">
            <span>{{distance}} light years</span>
        </div>
    </div>  
</div>
